<mat-toolbar fxLayout="row">
    <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <app-header></app-header>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" style="height: 93vh;">
    <mat-sidenav #drawer mode="side" [opened]="!(isSmallScreen)" role="navigation" fxHide.gt-sm="false">
        <app-sidebar fxLayout="column" fxLayoutGap="0px"></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content fxLayout="column">
        <div style="padding: 1rem; padding-top: 0rem;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
